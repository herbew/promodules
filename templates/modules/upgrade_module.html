<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upgrade Module</title>
</head>
<body>
    <h1>Upgrade Module: {{ module.name }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upgrade</button>
    </form>
    <a href="{% url 'modules:module_list' %}">Back to Module List</a>
</body>
</html>
